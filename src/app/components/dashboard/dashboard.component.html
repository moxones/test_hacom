<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div id="barChart" style="width: 100%; height: 400px;" appHandleError
                defaultImage="assets/default-bar-chart.png"></div>
        </div>
        <div class="col-md-4">
            <div id="pieChartLibrosPublicados" style="width: 100%; height: 200px; margin-bottom: 20px;" appHandleError
                defaultImage="assets/default-bar-chart.png"></div>
            <div id="pieChartGeneroAutores" style="width: 100%; height: 200px;" appHandleError
                defaultImage="assets/default-bar-chart.png"></div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12 text-center">
            <button class="btn btn-primary" (click)="toggleAddRecords()">
                {{ isAddingRecords ? 'Detener' : 'Agregar Registros Aleatorios' }}
            </button>
            <small class="text-muted">Registros totales: {{ recordCount }}</small>
        </div>
        <div class="col-12 mt-4">
            <div id="lineChart" style="width: 100%; height: 400px;" appHandleError
                defaultImage="assets/default-bar-chart.png"></div>
        </div>
    </div>

        </div>
      </div-->
</div>
