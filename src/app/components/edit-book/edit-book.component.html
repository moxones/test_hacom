<div class="container mt-4">
  <button class="btn btn-link" (click)="goBack()">
    <i class="fas fa-arrow-left"></i>
  </button>
  <h2>Editar Libro</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" id="title" class="form-control" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea id="description" class="form-control" formControlName="description" required></textarea>
    </div>
    <div class="form-group position-relative">
      <label for="author">Autor</label>
      <input type="text" id="author" class="form-control" formControlName="authorName" [disabled]="true" autocomplete="off">
      <ul class="suggestions" *ngIf="showSuggestionsList">
        <li *ngFor="let author of filteredAuthors" (click)="selectAuthor(author)">{{ author.name }}</li>
      </ul>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="published" formControlName="published">
      <label class="form-check-label" for="published">Publicado</label>
    </div>
    <div class="form-group">
      <label for="year">Año</label>
      <input type="number" id="year" class="form-control" formControlName="year" required>
    </div>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary mr-2" (click)="cancel()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Guardar</button>
    </div>
  </form>
</div>
